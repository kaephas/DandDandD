<include href="/views/header.html"/>

<div class="container">
    <table class="table table-hover" id="drinkTable">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Glass</th>
            <th scope="col">Shots</th>
            <th scope="col">Edit</th>
        </tr>
        </thead>
        <tbody>

        <repeat group="{{ @drinks }}" value="{{ @drink }}">
            <tr class="clickableRow" data-href="drinks/{{ @drink['name'] }}">
                <td>
                    {{ @drink['name'] }}
                </td>
                <td>
                    {{ @drink['glass'] }}
                </td>
                <td>
                    {{ @drink['shots'] }}
                </td>
                <td>
                    <a href="drinks/{{ @drink['name'] }}">Edit</a>
                </td>
            </tr>
        </repeat>

        </tbody>

    </table>
</div>
