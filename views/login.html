
<include href="/views/header.html"/>

<div class="container" id="loginCont">
    <h2 class="text-center">Admin Login</h2>
    <form action="#" method="post" class="needs-validation" novalidate>
        <div class="row form-group mt-auto mb-3">
            <label>Username</label>
                <check if="{{ @errors['login'] }}">
                    <span class="text-danger">{{ @errors['login'] }}</span>
                </check>
            <input name="username" type="text" class="form-control" placeholder="username"
            <check if="{{ @username }}">value="{{ @username }}"</check>
            required>
        </div>
        <div class="row form-group mt-auto mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="password" required>
        </div>
        <div class="row form-group my-auto">
            <input type="submit" name="submit" class="btn btn-warning mx-auto" value="Login">
        </div>
    </form>
</div>

        crossorigin="anonymous"></script>
<!-- client validation script -->
<script src="scripts/clientValid.js"></script>
