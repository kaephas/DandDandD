<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <!-- datatable -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css">

    <!-- custom styles -->
    <link rel="stylesheet" href="styles/styles.css">

    <title>Drinks List</title>
</head>
<body>

<nav class="nav">
    <a class="nav-link" href="./">Home</a>
    <a class="nav-link" href="find_drink">Find Drink</a>
    <a class="nav-link" href="add_drink">Add Drink</a>
    <a class="nav-link" href="drinks">All Drinks</a>
</nav>

<div class="container">
    <table class="table table-hover" id="drinkTable">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Glass</th>
            <th scope="col">Shots</th>
            <th scope="col">Edit</th>
        </tr>
        </thead>
        <tbody>

        <repeat group="{{ @drinks }}" value="{{ @drink }}">
            <tr class="clickableRow" data-href="drinks/{{ @drink['name'] }}">
                <td>
                    {{ @drink['name'] }}
                </td>
                <td>
                    {{ @drink['glass'] }}
                </td>
                <td>
                    {{ @drink['shots'] }}
                </td>
                <td>
                    <a href="drinks/{{ @drink['name'] }}">Edit</a>
                </td>
            </tr>
        </repeat>

        </tbody>

    </table>
</div>

<!-- jquery & datatable -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>
<!-- run datatable and onclick row links -->
<script src="scripts/scripts.js"></script>
<!-- bootstrap scripts -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
