    <h1 class="text-center">Find My Drink</h1>
    <div class="container">
        <form action="#" method="post">
            <div class="form-group">
                <label>Name
                    <input type="text" name="name">
                </label>
            </div>
            <div class="form-group">
                <label>Class
                    <!-- Class loop -->
                </label>
            </div>
            <div class="form-group">
                <label>Subclass
                    <!-- Get class, then subclass loop -->
                </label>
            </div>
            <div class="form-group">
                <label>Stats
                    <!-- Stats loop -->
                </label>
            </div>
            <div class="form-group">
                <label>Alignment
                    <!-- Alignment loop -->
                </label>
            </div>
            <div class="form-group">
                <label>Background
                    <!-- Background loop -->
                </label>
            </div>
            <div class="form-group">
                <label>Age
                    <input type="text" name="age">
                </label>
            </div>
            <div class="form-group">
                <label>Alcoholic Beverage?
                    <label>Yes
                        <input type="radio" name="alcoholic" value="yes">
                    </label>
                    <label>No
                        <input type="radio" name="alcoholic" value="no">
                    </label>
                </label>
            </div>

            <input type="submit" value="Get My Drink">
        </form>
